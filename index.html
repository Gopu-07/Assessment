<html>

<head>

  <link rel="stylesheet" href="stylesheet.css">
    <title>Assignment</title>
    <script>
        function fun() {
            alert("You are signed in successfully");
        }
    </script>
   
</head>

<body>
    <div>
        <h2>LOGIN</h2>

        <form onsubmit="fun()">
            <label for="usrname">Username</label><br />
            <input type="email" id="usrname" name="email" required /><br />

            <label for="psw">Password</label><br />
            <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number(0-9) and one uppercase (A-Z) and lowercase letter(a-z), and at least 8 or more characters"
                required /><br />

            <input type="checkbox" name="checkbox" required />Remember me<br />

            <input type="submit" value="Sign in" />
        </form>
        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
</body>
